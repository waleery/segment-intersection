<!DOCTYPE html>
<head>
    <title>Segment Intersection</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas"></canvas>
    <script>
myCanvas.width = window.innerWidth;
myCanvas.height = window.innerHeight;

const A = { x: 200, y: 150 };
const B = { x: 150, y: 250 };
const C = { x: 50, y: 100 };
const D = { x: 250, y: 200 };

//to inform vsc about type 
/** @type {CanvasRenderingContext2D} */
const ctx = myCanvas.getContext("2d");

let t = -1
animate()

function animate(){
    ctx.clearRect(0,0, myCanvas.width, myCanvas.height)
    
    //draw lines
    ctx.beginPath()
    ctx.moveTo(A.x, A.y)
    ctx.lineTo(B.x, B.y)
    ctx.moveTo(C.x, C.y)
    ctx.lineTo(D.x, D.y)
    ctx.stroke()

    drawDot(A, "A")
    drawDot(B, "B")
    drawDot(C, "C")
    drawDot(D, "D")

    const Middle = {
        x:lerp(A.x, B.x, t),
        y:lerp(A.y, B.y, t)
    }

    drawDot(Middle, "M", t<0 || t>1 )
    t += 0.005
    requestAnimationFrame(animate)
}



function lerp(A, B, t){
    return A+(B-A)*t
}

function drawDot(point, label, isRed){
    //draw circle
    ctx.beginPath();
    ctx.fillStyle = isRed? "red" :  "white";
    ctx.arc(point.x, point.y, 10, 0, Math.PI * 2);
    ctx.fill();
    ctx.stroke();

    //text in circle
    ctx.fillStyle = "black";
    ctx.textAlign = "center";
    ctx.textBaseline = "middle";
    ctx.font = "bold 14px Arial";
    ctx.fillText(label, point.x, point.y);
};
    </script>
</body>
